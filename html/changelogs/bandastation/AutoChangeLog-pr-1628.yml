author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлена проблема, когда пена заставляла поскальзываться персонажей, стоящих на столах и стеллажах."
  - qol: "На мостике Небулы заменен один из двух лифтов на лестницу."
  - rscdel: "Если пристёгнут к креслу во время резкой посадки челнока, персонаж больше не будет сбит с ног и обездвижен, а только обездвижен. Эффекты для непристёгнутых не изменены."
  - qol: "На фондовом рынке GMM теперь отображается эластичность материалов, то есть снижение цены продажи из-за их реализации, которое постепенно восстанавливается после продажи."
  - balance: "Убирает некоторые публичные аптечки на всех картах."
  - balance: "Изменяет содержимое настенных медицинских автоматов, оставляя только аварийные предметы."
  - balance: "В автомат с лекарствами добавлены 3 медигеля со стерилизином вместо 1."
  - balance: "Тактическая лёгкая аптечка добавлена в аплинк предателя за 4 TC. Включает лекарственный шовный материал/сетку, шприц с атропином, марлю и продвинутый медицинский анализатор."
  - map: "Добавлено больше настенных медавтоматов на карту, минимум по одному на каждом отделе."
  - rscadd: "Огнетушители теперь имеют альтернативную атаку, доступную при нажатии правой кнопки мыши."
  - balance: "Сила атаки огнетушителей увеличена: с 10 до 13."
  - balance: "Вес огнетушителей изменён: Обычный -> Громоздкий."
  - rscdel: "Удалены Покровы Флагелланта у культистов."
  - rscdel: "Удалён Пустотный Факел у культистов."
  - bugfix: "Исправлено поведение прирученных питомцев, иногда атакующих друг друга."
  - bugfix: "Исправлено некорректное обратное уведомление при стандартном закреплении ремней."
  - bugfix: "Исправлена ошибка с прерыванием кода при удалении встраиваемых объектов на dropdel."
  - bugfix: "Исправлено прекращение работы прожекторов безопасности, прикреплённых к объектам, при удалении этих объектов."
  - bugfix: "Теперь нельзя победить волну защиты рудного вентиля, бросив блюспейс-кристалл на дрон или переместив его другим способом."
  - bugfix: "Интерфейс доски объявлений теперь корректно отображает все 8 записей."